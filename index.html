<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
    
</head>
<body>
    <h1>STUDENT REGISTRATION FORM</h1>
<div>
<form action="#" method="get">
    <!-- Name -->
    <label for="name">Name</label>
    <br><input autofocus class="i1" id="name" type="text" placeholder="student name">
    <!--Surname-->
    <label for="surname">Surname</label>
    <br><input class="i1" id="surname" type="text" placeholder="student surname">
    <!--DOB-->
    <label for="dob">Date of birth</label>
    <br><input class="i1" id="dob" type="date">
    <!--Mail-->
    <label for="mail">E-mail</label>
    <br><input class="i1" id="mail" type="email" placeholder="@gmail">
    <!--Mobile-->
    <label for="mobile">Mobile number</label>
    <br><input class="i1" id="mobile" type="number" placeholder="+994*********">
    <!--Gender-->
    <br><br><label for="gender">Gender</label>
    <br><label for="gender">male</label><input id="gender" type="radio" name="notsame">
        <label for="gender">female</label><input id="gender" type="radio" name="notsame">
        <label for="gender">other</label><input id="gender" type="radio" name="notsame">
    <!--Adress-->
    <br><br><label for="adress">Adress</label>
    <br><input class="i1" id="adress" type="text" placeholder="city district street home">
    <!--Group-->
    <label for="group">Group</label>
    <br><input class="i1" id="group" type="text" placeholder="group A">
    <!--Courses-->
    <br><br><label for="courses">Courses</label>
    <br><label for="courses">HTML</label><input id="courses" type="checkbox">
        <label for="courses">CSS</label><input id="courses" type="checkbox">
        <label for="courses">JavaScript</label><input id="courses" type="checkbox">
        <label for="courses">Bootstrap</label><input id="courses" type="checkbox">
    <!--Photo-->
    <br><br><label for="photo">Upload photo</label>
    <br><input class="i1" id="photo" type="file">
    <!--Button-->
    <br><br><button type="submit">SUBMIT</button>
    <br><button type="reset">RESET</button>
</form>
</div>
</body>
</html>
